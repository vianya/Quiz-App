<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        text-align: center;
      }

      h1 {
        color: #3498db;
      }

      p {
        font-size: 18px;
        margin-top: 20px;
      }

      #gif-container {
        margin-top: 20px;
      }

      #win-gif,
      #lose-gif {
        display: none;
        max-width: 100%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Quiz Result</h1>
    <p>Your score is: <span id="score"></span></p>

    <div id="gif-container">
      <img id="win-gif" src="https://media.tenor.com/oXhMTmig_EEAAAAj/no1-happy.gif" alt="Winning GIF">
      <img id="lose-gif" src="losing.gif" alt="Losing GIF">
    </div>

    <script>
      // Extract the score from the URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const score = urlParams.get('score');
      
      // Display the score on the page
      document.getElementById('score').textContent = score;

      // Display winning or losing GIF based on the score
      const winGif = document.getElementById('win-gif');
      const loseGif = document.getElementById('lose-gif');

      if (score >= 3) {
        winGif.style.display = 'block';
      } else {
        loseGif.style.display = 'block';
      }
    </script>
  </body>
</html>
